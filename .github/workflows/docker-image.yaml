name: Build and Push Docker Image
on:
  release: 
    types: [created]
  
  push: 
    branches: 
      - development
      - staging
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@cd7d8d697e10461458bc61a30d094dc601a8b017

      - name: Lowercase repository
        id: repository
        uses: ASzc/change-string-case-action@ccb130a4e483d3e86287289183704dc9bf53e77e
        with:
          string: ${{ github.repository }}
          
      - name: Create Tags
        id: tags
        uses: ASzc/change-string-case-action@ccb130a4e483d3e86287289183704dc9bf53e77e
        with: 
          string: ${{ github.event_name == 'release' && 'latest' || github.ref_name }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5f4866a30a54f16a52d2ecb4a3898e9e424939cf
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@f8bc7f46003ef0cf98b715743d86c2f1ccd01436
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.repository.outputs.lowercase }}:${{ steps.tags.outputs.lowercase }}