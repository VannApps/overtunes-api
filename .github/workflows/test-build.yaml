name: Test Build

on: 
    push: 

jobs:
    build:
        runs-on: ubuntu-latest
        steps:

        -   name: Install Node.js
            uses: actions/setup-node@v4
            with:
                node-version: 20

        -   name: Install pnpm
            uses: pnpm/action-setup@v3
            with:
                version: 8

        -   name: Check out code
            uses: actions/checkout@b80ff79f1755d06ba70441c368a6fe801f5f3a62

        -   name: Install dependencies
            run: pnpm install

        -   name: Build
            run: pnpm run build